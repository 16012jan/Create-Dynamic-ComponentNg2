<div>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <h3>{{ title }}</h3>
    <div class="form-group">
      <label>
        Email address
        <input type="email" name="email" ngModel #email>
      </label>
    </div>
    <div class="form-group">
      <label>
        Password
        <input type="password" name="password" ngModel>
      </label>
    </div>

    <button type="submit">
      {{ title }}
    </button>
  </form>
  <button style="background-color: red" (click)="destroyComponent()">Destroy</button>
</div>
